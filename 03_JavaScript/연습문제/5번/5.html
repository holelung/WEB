<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전화번호</title>
  <link rel="stylesheet" href="./5.css">
</head>

<body>
  <main class="container">
    <!-- 전화 번호 입력 UI -->
    <section class="phone-container">
      <div class="display">
        <span id="displayNumber">1234</span>
      </div>
      <div class="keyPad">
        <div class="numPad">
          <div class="number">1</div>
          <div class="number">2</div>
          <div class="number">3</div>
        </div>
        <div class="numPad">
          <div class="number">4</div>
          <div class="number">5</div>
          <div class="number">6</div>
        </div>
        <div class="numPad">
          <div class="number">7</div>
          <div class="number">8</div>
          <div class="number">9</div>
        </div>
        <div class="numPad">
          <div class="number">#</div>
          <div class="number">0</div>
          <div class="number">*</div>
        </div>
      </div>
      <div class="add" id="addBtn">추가</div>
      <div class="reset" id="resetBtn">초기화</div>
    </section>
    <!-- 전화번호북 UI -->
    <div class="book-container">
      <span class="book-title">전화 번호 목록</span>
      <ul class="phone-book">
        <!-- 전화번호부 생성 영역 ★ -->
        <!-- <li>
          <span>01012341234</span>
          <span>☆</span>
          <span>×</span>
        </li> -->
      </ul>
    </div>

  </main>


  <script src="./5.js"></script>
</body>

</html>
