<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원등록 시스템</title>
  <link rel="stylesheet" href="8.css">
</head>

<body>
  <header>
    <span>회원 등록 시스템</span>
  </header>
  <main class="container">

    <div class="add-user">
      <span class="title">회원 등록</span>

      <div class="user-input-container">
        <label class="input-title" for="inputId">아이디:</label>
        <input type="text" id="inputId" class="user-input">
      </div>
      <div class="user-input-container">
        <label class="input-title" for="inputName">이름:</label>
        <input type="text" id="inputName" class="user-input">
      </div>
      <div class="user-input-container">
        <label class="input-title" for="inputPhone">전화번호:</label>
        <input type="text" id="inputPhone" class="user-input">
      </div>

      <button class="button" id="addUser">등록</button>

    </div>

    <div class="user-list">
      <span class="title">등록된 회원 목록</span>

      <button class="button" id="dropUser">선택 삭제</button>

      <table>
        <thead class="thead">
          <tr>
            <th>
              <input type="checkbox" id="checkAll">
            </th>
            <th>아이디</th>
            <th>이름</th>
            <th>전화번호</th>
          </tr>
        </thead>
        <!-- user list -->
        <tbody class="tbody">
          <tr>
            <td>
              <input type="checkbox" class="check-item">
            </td>
            <td>id</td>
            <td>name</td>
            <td>phone</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>


  <script src="8.js"></script>
</body>

</html>
